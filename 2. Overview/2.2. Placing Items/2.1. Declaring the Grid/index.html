<body>
    <p>
      examples of grid placement declarations using the grid-area shorthand:
    </p>
    <div id="grid-a">
        <div id="title">grid-area: a </div>
        <div id="score">fghfgh</div>
        <div id="stats">grid-area: F / G;   /* Place using named lines            */</div>
        <div id="board">dfgfdgf</div>
        <div id="controls">grid-area: 1 / 3 / -1; /* Place into column 3, span all rows */</div>
        <div id="algo">dfgdfgf</div>
        <div id="otroalgo">grid-area: 2 / 4;      /* Place into row 2, column 4         */  </div>
      </div>
   
   

</body>
